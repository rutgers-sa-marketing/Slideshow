<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="all" href="styles.css">
    <title>Simple Slide</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="https://images.pexels.com/photos/9638689/pexels-photo-9638689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1">
        </div>
    
        <div class="mySlides fade">
          <img src="https://images.pexels.com/photos/13284758/pexels-photo-13284758.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2">
        </div>
    
        <div class="mySlides fade">
          <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3">
        </div>
      
    <div class="controls-container">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
      </div>

      <script src="scripts.js"></script>
</body>
</html>
